<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkin Park - Send Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-rifki" id="header">
        <div class="logo-rifki">
            <h1>LINKIN PARK</h1>
        </div>
        <div class="hamburger-rifki" onclick="toggleMenu()">&#9776;</div>
        <nav class="nav-menu-rifki" id="navMenu">
            <a href="index.html">Home</a>
            <a href="follow.html">Follow</a>
            <a href="album.html">Album</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <a href="members.html">Band Members</a>
            <a href="aboutme.html">About Me</a>
        </nav>
    </div>

    <section class="hero-rifki5">
        <img src="lp.jpg" alt="Chester Bennington" class="hero-image-rifki">
        <div class="hero-text-rifki">
            <h2>Contact</h2>
        </div>
    </section>


    <section id="contact" class="contact-section-rifki content-section">
        <h2>Kirim Pesan</h2>
        <p>Jangan ragu untuk meninggalkan pesan untuk band ini. Kami senang mendengar dari Anda!</p>
        <form action="#" method="post" class="contact-form-rifki">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit" class="submit-button-rifki">Kirim Pesan</button>
        </form>
    </section>

    <footer id="footer" class="footer-rifki">
        <p>&copy; 2023 Linkin Park. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
